<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro.</title>
  </head>
  <body>
    <main class="container">
      <h1 id="title">Cadastro de DEVs</h1>
      <p id="description">Complete suas Informações</p>
      <form action="" id="survey-form">
        <div class="input-field">
          <label for="name" id="name-label"></label
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            required
          />
          <div class="underline"></div></div>
          <div class="input-field">
            <label for="email" id="email-label"></label
            ><input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
              required
            />
            <div class="underline"></div>
          </div>

          <div class="input-field">
            <label for="number" id="number-label"></label
            ><input
              type="number"
              name="number"
              id="number"
              placeholder="Idade"
              min="18"
              max="60"
              required
            />
            <div class="underline"></div>
          </div>
        </div>
        <p>De qual lado da aplicação você desenvolve?</p>
        <div class="input-radio">
          <input type="radio" name="devweb" value="frontend" checked />Front-end
          <input type="radio" name="devweb" value="backend" />Back-end
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </div>
        <p>Senioridade:</p>
        <div class="select">
          <select id="dropdown">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>
        <p>Selecione as tecnologias que utiliza:</p>
        <div class="checkbox">
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascript"
          />
          <label for="tecnologia3">Javascript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7">Java</label>
        </div>
        <p>Conte um pouco da sua experiência:</p>
        <div class="text">
          <textarea
            id="experiencia"
            name="experiencia"
            placeholder="Digite aqui"
          ></textarea>
        </div>
        <input type="submit" id="submit" value="Concluído" />
      </form>
    </main>
  </body>
</html>
