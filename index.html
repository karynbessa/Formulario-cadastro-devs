<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Cadastro de DEVs</h1>
      <h3>Complete suas Informações</h3>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome"
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="text"
            name="sobrenome"
            id="sobrenomenome"
            placeholder="Digite seu sobrenome"
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
          <div class="underline"></div>
        </div>
        <h3>De qual lado da aplicação você desenvolve?</h3>
        <div class="input-radio">
          <input type="radio" name="devweb" value="frontend" checked />Front-end
          <input type="radio" name="devweb" value="backend" />Back-end
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </div>
        <h3>Senioridade:</h3>
        <div class="select">
          <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>
        <h3>Selecione as tecnologias que utiliza:</h3>
        <div class="checkbox">
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascript"
          />
          <label for="tecnologia3">Javascript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7">Java</label>
        </div>
        <h3>Conte um pouco da sua experiência:</h3>
        <div class="text">
          <textarea
            id="experiencia"
            name="experiencia"
            placeholder="Digite aqui"
          ></textarea>
        </div>
        <input type="submit" value="Concluído" />
      </form>
    </main>
  </body>
</html>
